<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/index.css">
  <title>Document</title>
</head>
<body>

  <div id="start-button">Start Game</div>
  <div class="game-container"></div>
  <div class="colors-container">
    <div class="upper-container">
      <div id="green-color" class="color" onclick="setClickEvent(this.id)"></div>
      <div id="yellow-color" class="color" onclick="setClickEvent(this.id)"></div>
    </div>
    <div class="lower-container">
      <div id="red-color" class="color" onclick="setClickEvent(this.id)"></div>
    <div id="blue-color" class="color" onclick="setClickEvent(this.id)"></div>
    </div>
  </div>


  
  <script src="../js/index.js"></script>
</body>
</html>
